spring:
  application:
    name: springdatajpa1
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_data_jpa_1
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql


